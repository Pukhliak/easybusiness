<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link type="Image/x-icon" href="./images/favicon.png" rel="icon" />
    <title>Easy Business</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="./images/header_logo.svg" alt="header logo" />
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="">аналитика</a></li>
              <li><a href="">Финансы</a></li>
              <li><a href="">Товарно-складской учет</a></li>
              <li><a href="">Развитие агрегаторов</a></li>
              <li><a href="">Работа с поставщиками</a></li>
              <li><a href="">Telegram Бот</a></li>
            </ul>
          </nav>
          <div class="header__contacts">
            <a href="">Контакты</a>
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <section class="hero">
        <div class="container">
          <div class="hero__images">
            <div class="hero__images__logo">
              <img
                class="hero__images__logo--easy"
                src="./images/hero_logo.svg"
                alt="Easy Business Logo"
              />
              <span>&#10005;</span>
              <img
                class="hero__images__logo--iiko"
                src="./images/iiko.svg"
                alt="iiko logo"
              />
            </div>
            <div class="hero__images__rocket">
              <img src="./images/rocket.png" alt="Cosmic rocket" />
            </div>
          </div>
          <div class="hero__buttons">
            <a href="">о компании</a>
            <a href="">оставить заявку</a>
          </div>
        </div>
      </section>
      <section class="about"></section>
      <section class="work"></section>
      <section class="partners"></section>
      <section class="feedback"></section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
